<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>0205 - Vue.js</title>
  </head>
  <body>
    <div id="app">
      <button @click="contador++">Clique</button>
      {{contador}}
      <a href="#inverno" @click.prevent="handleClick">Link interno</a>
      <input type="text" @keyup.enter="handleClick" />
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          contador: 0,
        },
        methods: {
          handleClick(event) {
            console.log(event.target.value);
          },
        },
      });
    </script>
  </body>
</html>
