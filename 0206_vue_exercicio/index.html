<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>0206 - Vue.js</title>
  </head>
  <body>
    <div id="app">
      <template v-if="produto != estoque">
        <p>Estoque {{ estoque - produto }}</p>
        <p>Guitarra {{ produto }}</p>
        <button @click="produto++">Adicionar produto</button>
      </template>
      <template v-else>
        <p>Estoque {{ estoque - produto }}</p>
        <p>Guitarra {{ produto }}</p>
        <p>Não é possível adicionar mais produtos ao carrinho</p>
        <button @click="produto--">Adicionar produto</button>
      </template>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          produto: 0,
          estoque: 7,
        },
      });
    </script>
    <!--
  Simule a adição de um produto no carrinho
  este produto possui estoque de 7 itens
  (utilize a mesma ideia do contador).

  Ao atingir 7 itens mostre uma mensagem informando
  não ser possível adicinar mais do que 7 itens.

  Remova também o botão de adicionar itens.
-->
  </body>
</html>
