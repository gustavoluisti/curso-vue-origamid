<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>0206 - Vue.js</title>
  </head>
  <body>
    <div id="app">
      <button @click="puxarCursos">Listar Cursos</button>
      <div v-for="curso in cursos">
        <h1><a :href="curso.link">{{ curso.curso }}</a></h1>
        <ul>
          <li v-for="aula in curso.aulas">
            {{ aula.nome }} - Tempo de duração {{ aula.tempo}}
          </li>
        </ul>
      </div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          cursos: {},
        },
        methods: {
          puxarCursos() {
            fetch("./cursos.json")
              .then((res) => res.json())
              .then((json) => {
                this.cursos = json;
              });
          },
        },
      });
    </script>

    <!--
  Utilizando a api:
  https://viacep.com.br/ws/04538133/json/
  Mostre o cep, logradouro, complemento, bairro, localidade e uf do que for retornado.

  
  Use o arquivo json da aula, para listar os cursos e as matérias.
-->
  </body>
</html>
