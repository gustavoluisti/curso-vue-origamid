<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>0105 - Vue.js</title>
    <style>
      .verde {
        color: green;
      }
      .vermelho {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div>
        <p>Google: {{google.companyName}}</p>
        <p :class="google.marketCap > apple.marketCap ? 'verde' : 'vermelho'">
          Google: {{google.marketCap}}
        </p>
      </div>
      <div>
        <p>Apple: {{apple.companyName}}</p>
        <p :class="apple.marketCap > google.marketCap ? 'verde' : 'vermelho'">
          Apple: {{apple.marketCap}}
        </p>
      </div>
      <button @click="puxarDados()">Puxar Dados</button>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          google: {},
          apple: {},
        },
        methods: {
          fetchGoogle() {
            fetch(
              "https://cloud.iexapis.com/stable/stock/googl/quote?token=pk_13b6e29afd0b4b2e9061810ad1c9ff1d"
            )
              .then((response) => response.json())
              .then((json) => {
                this.google = json;
              });
          },
          fetchApple() {
            fetch(
              "https://cloud.iexapis.com/stable/stock/aapl/quote?token=pk_13b6e29afd0b4b2e9061810ad1c9ff1d"
            )
              .then((response) => response.json())
              .then((json) => {
                this.apple = json;
              });
          },
          puxarDados() {
            this.fetchApple();
            this.fetchGoogle();
          },
        },
      });
    </script>

    <!--
  Utilizando as API's
  https://api.iextrading.com/1.0/stock/aapl/quote
  https://api.iextrading.com/1.0/stock/googl/quote

  - Compare o marketCap (valor de
  mercado) entre ambas.

  - Mostre o nome das empresas e o valor
  na interace (companyName e marketCap).

  - Mude a cor para verde o nome da empresa com
  maior marketCap e vermelho a com menor.
-->
  </body>
</html>
