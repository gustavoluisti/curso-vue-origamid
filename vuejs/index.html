<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">{{nome}}, {{idade}}</div>
    <script>
      options = {
        el: "#app",
        data: {
          nome: "Luis Gustavo",
          idade: 34,
        },
      };

      const vm = new Vue(options);

      console.log(vm);
    </script>
  </body>
</html>
