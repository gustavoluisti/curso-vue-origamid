<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>0502</title>
  </head>
  <body>
    <div id="app">
      {{total}}
      <botao-contador :conta="total"></botao-contador>
    </div>

    <script type="module">
      const BotaoContador = {
        name: "BotaoContador",
        props: {
          conta: Number,
        },
        data() {
          return {
            valorAtual: this.conta,
          };
        },
        template: `<button @click="valorAtual++">Esse Ã© o total {{valorAtual}}</button>`,
      };

      const vm = new Vue({
        el: "#app",
        data: {
          total: 0,
        },
        components: {
          BotaoContador,
        },
      });
    </script>
  </body>
</html>
