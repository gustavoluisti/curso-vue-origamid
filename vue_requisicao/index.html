<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Requisição Api - Vue.js</title>
  </head>
  <body>
    <div id="app">
      <button @click="puxarAcoes">
        {{!positivo ? 'Puxar Ações' : 'Esconder ações' }}
      </button>
      <div v-if="positivo">
        <p>Empresa {{acoes.companyName}}</p>
        <p>O preço da ação é de US {{acoes.latestPrice}}</p>
        <p>A informação foi atualizada as {{acoes.latestTime}}</p>
      </div>
    </div>

    <script>
      //https://cloud.iexapis.com/stable/stock/aapl/quote?token=pk_13b6e29afd0b4b2e9061810ad1c9ff1d

      const vm = new Vue({
        el: "#app",
        data: {
          acoes: {},
          positivo: false,
        },
        methods: {
          puxarAcoes() {
            fetch(
              "https://cloud.iexapis.com/stable/stock/nvda/quote?token=pk_13b6e29afd0b4b2e9061810ad1c9ff1d"
            )
              .then((response) => response.json())
              .then((json) => {
                this.acoes = json;
              });
            this.positivo = !this.positivo;
          },
        },
      });
    </script>
  </body>
</html>
