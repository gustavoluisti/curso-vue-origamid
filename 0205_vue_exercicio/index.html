<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>0205 - Vue.js</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li>
          <a
            @click.prevent="puxarAcao"
            href="https://cloud.iexapis.com/stable/stock/aapl/quote?token=pk_13b6e29afd0b4b2e9061810ad1c9ff1d"
            >Apple</a
          >
        </li>
        <li>
          <a
            @click.prevent="puxarAcao"
            href="https://cloud.iexapis.com/stable/stock/googl/quote?token=pk_13b6e29afd0b4b2e9061810ad1c9ff1d"
            >Google</a
          >
        </li>
        <li>
          <a
            @click.prevent="puxarAcao"
            href="https://cloud.iexapis.com/stable/stock/amzn/quote?token=pk_13b6e29afd0b4b2e9061810ad1c9ff1d"
            >Amazon</a
          >
        </li>
        <li>
          <a
            @click.prevent="puxarAcao"
            href="https://cloud.iexapis.com/stable/stock/ebay/quote?token=pk_13b6e29afd0b4b2e9061810ad1c9ff1d"
            >Ebay</a
          >
        </li>
        <li>
          <a
            @click.prevent="puxarAcao"
            href="https://cloud.iexapis.com/stable/stock/pypl/quote?token=pk_13b6e29afd0b4b2e9061810ad1c9ff1d"
            >Paypal</a
          >
        </li>
      </ul>

      <div>companyName: {{acao.companyName}}</div>
      <div>latestPrice: {{acao.latestPrice}}</div>
      <div>marketCap: {{acao.marketCap}}</div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          acao: {},
        },
        methods: {
          puxarAcao(event) {
            const url = event.currentTarget.href;
            fetch(url)
              .then((response) => response.json())
              .then((json) => {
                this.acao = json;
              });
          },
        },
      });
    </script>
  </body>
</html>

  Utilizando API
  https://api.iextrading.com/1.0/stock/aapl/quote

  Adicione um evento de clique a cada <a> do html
  acima e previna o comportamento padrão.

  Faça o fetch dos dados do href ao click e mostre na
  interface o companyName, latestPrice, marketCap
-->
